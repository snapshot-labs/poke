name: Test

on:
  workflow_call:
    inputs:
      target:
        required: false
        type: string
        default: '18'
      redis:
        required: false
        type: boolean
        default: false
      redis_version:
        required: false
        type: string
        default: '7'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.target }}
          cache: 'yarn'

      - name: Setup Redis
        if: ${{ inputs.redis }}
        uses: supercharge/redis-github-action@1.7.0
        with:
          redis-version: ${{ inputs.redis_version }}

      - name: Yarn install
        run: yarn install --frozen-lockfile

      - name: Setup test environment variables
        run: echo -e "\nNEYNAR_API_KEY=${{ secrets.NEYNAR_API_KEY }}" >> test/.env.test

      - name: Test
        run: yarn test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
